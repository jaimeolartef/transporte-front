<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Insert title here</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/envio}">Envio</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/cliente/ver}">Cliente</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/tipoproducto/ver}">Tipo Producto</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/destino/ver}">Destino</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
        th:text="${titulo}"></h1>
    <p><a th:href="@{/destino/crear}" class="btn btn-success btn-xs">Crear destino</a></p>
    <table class="table table-striped table-bordered">
        <thead class="thead-inverse">
        <tr>
            <th>Nombre</th>
            <th>Direcci√≥n</th>
            <th>Ciudad</th>
            <th>Destino</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="destino: ${destinos}">
            <td th:text="${destino.nombre}"></td>
            <td th:text="${destino.direccion}"></td>
            <td th:text="${destino.tipoDestino.nombre}"></td>
            <td th:text="${destino.ciudad.nombre}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
