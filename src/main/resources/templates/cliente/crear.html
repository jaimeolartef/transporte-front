<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Insert title here</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/envio}">Envio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cliente/ver}">Cliente</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/tipoproducto/ver}">Tipo Producto</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/destino/ver}">Destino</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="alert alert-success" th:if="${success != null}"
             th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error != null}"
             th:text="${error}"></div>
        <div class="alert alert-warning" th:if="${warning != null}"
             th:text="${warning}"></div>
        <div class="alert alert-info" th:if="${info != null}"
             th:text="${info}"></div>

        <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
            th:text="${titulo}"></h1>

        <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tipo documento</label>
                <div class="col-sm-6">
                    <input type="text" name="tipodocumento" th:field="*{idTipoDocumento}"
                           th:value="${cliente.idTipoDocumento}"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Número documento</label>
                <div class="col-sm-6">
                    <input th:value="${cliente.numDocumento}"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre completo</label>
                <div class="col-sm-6">
                    <input type="text" th:value="${cliente.nombre}"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Dirección</label>
                <div class="col-sm-6">
                    <input type="text" th:value="${cliente.direccion}"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-6">
                    <input type="text" th:value="${cliente.telefono}"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" value="Crear Cliente" class="btn btn-primary" />
                </div>
            </div>

        </form>
    </div>
</body>
</html>
